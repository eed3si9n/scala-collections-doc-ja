<h1>具象不変コレクションクラス</h1> 
<p>Scala は様々な具象不変コレクションクラスを提供する．これらはどのトレイトを実装するか（マップ，集合，列），無限を扱えるか，様々な演算の速さなどの違いがある．ここに，Scala で最もよく使われる不変コレクション型を並べる．<ul>
