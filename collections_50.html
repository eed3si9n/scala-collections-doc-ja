<h1>脚注</h1> 
<dl>
<dt><b><a name="id1">(1)</a></b><dd>0〜127 の範囲の不変ビット集合は，最適化により配列ではなくビットを直接一つか二つの <tt>Long</tt> 型のフィールドに格納する．<dt><b><a name="id2">(2)</a></b><dd>木構造もしくはグラフにおける分岐度とは，各ノードの子ノードの数のことだ．
<dt><b><a name="id3">(3)</a></b><dd>ビットが密にパックされていることを前提にしている．
<dt><b><a name="id4">(4)</a></b><dd>ビットが密にパックされていることを前提にしている．
<dt><b><a name="id5">(5)</a></b><dd>配列はこの例外となり，配列に遅延演算を適用しても戻り値の静的型は <tt>Array</tt> だ．
</dl>
