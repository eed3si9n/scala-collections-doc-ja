<h2>配列シーケンス</h2> 
<p>配列シーケンスは，内部で要素を <tt>Array[Object]</tt> に格納する，固定長の可変列だ．Scala では，<a href="http://www.scala-lang.org/api/current/scala/collection/mutable/ArraySeq.html">ArraySeq</a> クラスで実装されている．<p>典型的には，配列の性能統制が欲しいが，要素の型が特定できず，実行時に <tt>ClassManifest</tt> も無く， ジェネリックな列のインスタンスを作成したい場合に <a href="http://www.scala-lang.org/api/current/scala/collection/mutable/ArraySeq.html">ArraySeq</a> を使う．この問題は後ほど<a href="collections_38.html">配列の節</a>で説明する．
